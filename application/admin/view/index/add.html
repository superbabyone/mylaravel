<span class="layui-breadcrumb">
    <a href="{:url('Index/admin')}">首页</a>
    <a><cite>管理员添加</cite></a>
</span>
{$errorMsg?"<script>alert('$errorMsg');</script>":'';}
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend></legend>
  </fieldset>
<form class="layui-form" action="{:url('Index/doAdd')}" method="post">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="text" name="admin_name"  autocomplete="off" placeholder="请输入用户名" class="layui-input" value="{$data.admin_name?$data.admin_name:'';}">
            </div>
        </div>
        <span class="sp"></span>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="password" name="pwd" placeholder="请输入密码" autocomplete="off" class="layui-input" value="{$data.pwd?$data.pwd:'';}">
            </div>
        </div>
        <span class="sp"></span>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-inline">
                <input type="password" name="re_pwd" placeholder="请再次密码" autocomplete="off" class="layui-input" value="{$data.re_pwd?$data.re_pwd:'';}">
            </div>
        </div>
        <span class="sp"></span>
    </div>
    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-inline">
          <input type="text" name="email" placeholder="请输入邮箱" autocomplete="off" class="layui-input" value="{$data.email?$data.email:'';}">
        </div>
      </div>
      <span class="sp"></span>
    </div>
    

    <div class="layui-form-item">
      <div class="layui-input-block">
          
        <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </form>
<script>
    $('input:eq(0)').blur(function(){
        name();
    });
    $('input:eq(1)').blur(function(){
        pwd();
    });
    $('input:eq(2)').blur(function(){
        repwd();
    });
    $('input:eq(3)').blur(function(){
        email();
    });
    var flag = false;
    var flag1 = false;
    var flag2 = false;
    var flag3 = false;
    function name() {
        var data = $('input:eq(0)').val();
        var span = $('.sp:eq(0)');
        if (data == '') {
            span.html("<font color='red'>用户名不能为空！</font>");
            flag = false;
        }else{
            var reg = /^[\w\u4E00-\u9FA5-]{2,20}$/;
            if (reg.test(data)) {
                $.post("{:url('Index/doUser')}", { name: data },
                function(data){
                    if (data == 1) {
                        span.html("<font color='red'>该用户名已存在</font>");
                        flag = false;
                    }else{
                        span.html("<font color='green'>√</font>");
                        flag = true;
                    }
                });
            }else{
                span.html("<font color='red'>请输入2-20位的数字、字母、下划线或中文！</font>");
                flag = false;
            }
        }
    };
    function pwd() {
        var data = $('input:eq(1)').val();
        var span = $('.sp:eq(1)');
        if (data == '') {
            span.html("<font color='red'>密码不能为空！</font>");
            flag1 = false;
        }else{
            var reg = /^\w{8,20}$/;
            if (reg.test(data)) {
                span.html("<font color='green'>√</font>");
                flag1 = true;
            }else{
                span.html("<font color='red'>请输入8-20位的数字、字母、下划线！</font>");
                flag1 = false;
            }
        }
    };
    function repwd() {
        var pwd = $('input:eq(1)').val();
        var data = $('input:eq(2)').val();
        var span = $('.sp:eq(2)');
        if (data == '') {
            span.html("<font color='red'>重复密码不能为空！</font>");
            flag2 = false;
        }else{
            if (pwd == data) {
                span.html("<font color='green'>√</font>");
                flag2 = true;
            }else{
                span.html("<font color='red'>两次密码不一致！</font>");
                flag2 = false;
            }
        }
    };
    function email() {
        var data = $('input:eq(3)').val();
        var span = $('.sp:eq(3)');
        if (data == '') {
            span.html("<font color='red'>邮箱不能为空！</font>");
            flag3 = false;
        }else{
            var reg=/^\w+@[a-zA-Z0-9]{2,10}(?:\.[a-z]{2,4}){1,3}$/;
            if (reg.test(data)) {
                span.html("<font color='green'>√</font>");
                flag3 = true;
            }else{
                span.html("<font color='red'>邮箱地址不合法！</font>");
                flag3 = false;
            }
        }
    };
    $('.layui-btn:eq(0)').click(function() {
        name();
        pwd();
        repwd();
        email();
        return flag && flag1 && flag2 && flag3;
    });
</script>
