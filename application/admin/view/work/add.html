<form class="layui-form" action="">
    <div class="layui-form-item">
      <label class="layui-form-label">用户名</label>
      <div class="layui-input-inline">
        <input type="text" name="u_name" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">性别</label>
      <div class="layui-input-inline">
        <input type="radio" name="u_sex" value="男" title="男">
        <input type="radio" name="u_sex" value="女" title="女" checked>
      </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">证件号</label>
        <div class="layui-input-inline">
          <input type="text" name="u_card" required  lay-verify="required" placeholder="请输入证件号" autocomplete="off" class="layui-input">
        </div>
      </div>
    <div class="layui-form-item">
      <label class="layui-form-label">旅客类型</label>
      <div class="layui-input-inline">
        <select name="u_man" lay-verify="required">
          <option value="" selected=''>请选择</option>
          <option value="0">成人</option>
          <option value="1">儿童</option>
          <option value="2">学生</option>
          <option value="3">残军</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-inline">
          <input type="text" name="u_tel" required  lay-verify="required" placeholder="请输入手机号" autocomplete="off" class="layui-input">
        </div>
      </div>
    <div class="layui-form-item">
      <div class="layui-input-inline">
        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </form>
   
  <script>
  //Demo
  layui.use(['form','layer'], function(){
    var form = layui.form;
    var layer = layui.layer;
    
    //监听提交
    form.on('submit(formDemo)', function(data){
        $.ajax({
            url:'addHandle',
            data:data.field,
            type:'post',
            dataType:'json',
            success:function(msg){
                if(msg.code==1){
                    // alert(msg.font);
                    layer.msg(msg.font,{icon:msg.code,time:3000});
                    window.location.href="index";
                }else{
                  layer.msg(msg.font,{icon:msg.code});
                }
            }
        })
      return false;
    });
  });
  </script>
