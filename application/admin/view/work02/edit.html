<form class="layui-form" action="">
    <input type="hidden" name="id" value="{$info['id']}">
    <div class="layui-form-item">
      <label class="layui-form-label">角色名</label>
      <div class="layui-input-inline">
        <input type="text"  name="u_name" value="{$info['u_name']}" required lay-verify="required"
         placeholder="请输入角色名" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item layui-form-text">
      <label class="layui-form-label">文本域</label>
      <div class="layui-input-block">
        <textarea name="u_desc" value="" placeholder="请输入内容" class="layui-textarea">{$info['u_desc']}</textarea>
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </form>
   
  <script>
  //Demo
  layui.use(['form','layer'], function(){
    var form = layui.form;
    var layer = layui.layer;
    //监听提交
    form.on('submit(formDemo)', function(data){
      $.ajax({
          url:"{:url('editHandle')}",
          type:'post',
          data:data.field,
          success:function(res){
              if(res.code == 1){
                  layer.msg(res.font,{icon:res.code});
                  window.location.href="index";
              }else{
                layer.msg(res.font,{icon:res.code});
              }
          },
          dataType:'json',
      })
      return false;
    });
  });
  </script>
